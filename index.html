<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Backbone.js Web App</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <!--<script src="js/bootstrap.js"></script>-->
</head>
<body>
    <div class="container-fluid">
        <header class="row-fluid page-header">
            <div class="span3">
                <h1>Trivial Simulator</h1>
            </div>
            <div class="span9">
                <div id="cheesePlace" class="row-fluid"></div>
            </div>
        </header>
        <div id="table" class="row-fluid">

        </div>
        <script id="cheeseTemplate" type="text/template">
            <div class="row-fluid">
                <div class="span12">
                    <img class="cheese" src="<%= image %>" alt="<%= name %>" />
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <%= name %>
                </div>
            </div>
        </script>
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/app.js"></script>    
    </div>
</body>
</html>
